<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>routing Example</title>
</head>
<body>
    <section id="router"></section>
    <script type="module">
        import { RouterComponent,$state } from "./routerComponent.js"
        import { Component } from "../../src/Component.js";
        import { State } from "../../src/State.js";
        import { ObserveComponent } from "../../src/ObserveComponent.js";
        window.start = performance.now();
        window.router = new RouterComponent("/user");
        Component.mount(document.getElementById("router"),router);
        // async
        $state.set({path : "/info"});
        window.end = performance.now();
    </script>
</body>
</html>
