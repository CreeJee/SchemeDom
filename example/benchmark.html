<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { Component } from "../src/Component.js";
        import { State } from "../src/State.js";
        import { ObserveComponent } from "../src/ObserveComponent.js";
        const $state = new State({"count":10000});
    
        window.start = performance.now();
        window.end = 0;
        class TestComponent extends Component{
            render(u) {
                const renderArray = Array.from({ length: $state.count }, (v) => "");

                return u`<ul>
                    ${renderArray.map((_, i) => `<li>${i}</li>`)}
                </ul>`;
            }
        }
        let root = new TestComponent();
        ObserveComponent.mount(
            document.querySelector("#app"),
            root
        );
        window.end = performance.now();
        console.log(window.end-window.start);
    </script>
</body>
</html>
