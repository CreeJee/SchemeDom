<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST</title>
</head>
<body>
    
</body>
<script type="module">
    import { Component } from "../src/Component.js";
    import { State } from "../src/State.js";
    import { ObserveComponent } from "../src/ObserveComponent.js";
    const $state = new State({"count":10000});

    let start = performance.now();
    class MutationComponent extends Component{
        render(u,{text},...children){
            return u("li",{},...children)
        }
    }
    class RootComponent extends ObserveComponent{
        constructor($state){
            super($state);
        }
        render(u){
            const count = this.$state.get("count");
            const renderArray = Array.from({length:count},(v)=>"");
            return u("ul",{},
                ...renderArray.map((_,i)=>(
                    u(new MutationComponent(),{},
                        u("p",{text : i})
                    )
                ))
            )
        }
    }
    class RouterComponent extends Component{
        render(u){
            return new RootComponent($state);
        }
    }
    let end = 0;
    let root = new RouterComponent();
    ObserveComponent.mount(
        document.body,
        root
    );
    end = performance.now();
    console.log(end-start);
</script>
</html>
