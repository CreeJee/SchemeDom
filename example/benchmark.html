<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { Component } from "../src/Component.js";
        import { State } from "../src/State.js";
        import { ObserveComponent } from "../src/ObserveComponent.js";
        const $state = new State({"count":10000});
    
        window.start = performance.now();
        window.end = 0;
        class ListComponent extends Component{
            
            render(u, props){
                return u`${props.map((_, i) => `<li>${i}</li>`)}`
            }
        }
        class TestComponent extends ObserveComponent{
            constructor(){
                super($state);
            }
            render(u) {
                return u`<ul>
                    ${u(new ListComponent(Array.from({ length: this.$state.count }, (v) => "")))}
                </ul>`;
            }
        }
        let root = new TestComponent();
        ObserveComponent.mount(
            document.querySelector("#app"),
            root
        );
        // $state.set({count : 10});
        window.end = performance.now();
        console.log(window.end-window.start);
    </script>
</body>
</html>
